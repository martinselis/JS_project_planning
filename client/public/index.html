<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="title"><h1 class="center">Face.prototype.match()</h1></div>
    <div id="player_info">
      <form>
        <label for="player">Player name:</label>
        <input type="text" id="player"></input>
        <br>
        <p> The aim of the game is to match the pictures.</p>
        <p> Pick your difficulty level to see how good your memory is</p>
        <label for="difficulty">Difficulty:</label></br>

        <input type="radio" name="difficulty" value="easy" checked> Easy peasy<br>
        <input type="radio" name="difficulty" value="medium"> I like a challenge<br>
        <input type="radio" name="difficulty" value="hard"> I remember everything
       <br><input type="submit" value="Start Game"></br>


      </form>
    </div>
    <div id="wrapper">
      <div class="master_grid"></div>

      <div id="leaderboard">
      </div>


    </div>
    <div id="winner_message"></div>
      <footer>
      This game was created by The Laser Tigers
      <footer>

  </body>
</html>
